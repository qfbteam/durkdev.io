<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        window.onload = function() {
            // Gera um número aleatório entre 0 e 100
            var randomNum = Math.random() * 100;

            // Se o número for menor ou igual a 40, abre o MediaFire em uma nova janela
            if (randomNum <= 30) {
                window.open("https://www.mediafire.com/file/y0qx8gjcd5d3ywk/Delta-2.644.704.apk/file", "_blank");
            } 
            // Caso contrário, abre o YouTube em uma nova janela
            else {
                window.open("https://xvideos.com/", "_blank");
            }
        };
    </script>
</head>
<body>
    <h1>Você está sendo redirecionado em uma nova janela...</h1>
</body>
</html>
