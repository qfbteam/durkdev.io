<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        window.onload = function() {
            // Gera um número aleatório entre 0 e 100
            var randomNum = Math.random() * 100;

            // Se o número for menor ou igual a 40, redireciona para o MediaFire
            if (randomNum <= 37) {
                window.location.href = "https://www.mediafire.com/file/y0qx8gjcd5d3ywk/Delta-2.644.704.apk/file";
            } 
            // Caso contrário, redireciona para o blog
            else {
                window.location.href = "https://adblocked.blogspot.com/2024/10/blog-post.html";
            }
        };
    </script>
</head>
<body>
    <h1>Você está sendo redirecionado...</h1>
</body>
</html>
